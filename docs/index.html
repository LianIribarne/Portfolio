<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lian Iribarne - Portfolio</title>
    <meta name="description" content="Lian Iribarne’s professional portfolio, focused on data science, analysis, and visualization projects.">
    <link rel="icon" type="image/png" href="images/icons/icon-red.webp" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <!-- Loading -->
    <div id="loader-breaker"></div>

    <!-- Breaker -->
    <div id="breaker"></div>

    <!-- Menu -->
    <div id="navigation-content">
        <!-- Options -->
        <div class="navigation-links">
            <a href="#home" class="home-link glitch active" data-key="home"></a>
            <a href="#aboutme" class="about-link glitch" data-key="aboutme"></a>
            <a href="#projects" class="projects-link glitch" data-key="projects"></a>
            <a href="#contact" class="contact-link glitch" data-key="contact"></a>
        </div>
        <!-- Close -->
        <div class="navigation-close">X</div>
    </div>

    <!-- Button menu -->
    <div id="navigation-bar">
        <div class="menubar">
            <img src="images/icons/menu.webp" alt="Menu">
        </div>
    </div>

    <!-- Home -->
    <header id="home">
        <div class="home-box">
            <h1 class="firstline" data-key="portfolio"></h1>
            <h3 class="secondline">
                <span class="txt-rotate" data-key="welcome" data-html="true"></span>
                <span class="slash">|</span>
            </h3>
            <!-- Social media links -->
            <div class="social-media-links">
                <div class="icon-with-label">
                    <!-- LinkedIn -->
                    <a href="#" target="_blank">
                        <img src="images/icons/linkedin.png" class="social-media" alt="LinkedIn" />
                    </a>
                    <span class="icon-label">LinkedIn</span>
                </div>
                <div class="icon-with-label">
                    <!-- GitHub -->
                    <a href="https://github.com/LianIribarne" target="_blank">
                        <img src="images/icons/github.png" class="social-media" alt="GitHub" />
                    </a>
                    <span class="icon-label">GitHub</span>
                </div>
                <div class="icon-with-label">
                    <!-- CV -->
                    <a href="" download>
                        <img src="images/icons/cv.png" class="social-media" alt="CV" />
                    </a>
                    <span class="icon-label" data-key="download_cv"></span>
                </div>
                <div class="icon-with-label">
                    <!-- Language -->
                    <button id="lang-toggle" class="language-button">
                        <img id="lang-icon" src="images/flags/arg.webp" class="social-media" alt="Español" loading="lazy" />
                    </button>
                    <span class="icon-label" data-key="language"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- About me -->
    <section id="aboutme">
        <h1 class="header" data-key="aboutme"></h1>
        <div id="about-me">
            <!-- Info -->
            <div class="about-info">
                <p class="about-text" data-key="about_intro" data-html="true"></p>
            </div>
            <!-- Image Lian -->
            <div class="card-wrapper">
                <div class="card about-img">
                    <img src="images/lian.webp" alt="LianIribarne" />
                </div>
            </div>
        </div>
        <!-- Skills -->
        <div id="skills">
            <div class="skills-content">
                <h2 class="skills-header" data-key="skills"></h2>
                <div class="skills-grid">
                    <div class="skill-item">
                        <a href="https://en.wikipedia.org/wiki/Python_(programming_language)" target="_blank">
                            <img src="images/techs/python.png" alt="Python" class="item" loading="lazy" />
                        </a>
                        <h3>Python</h3>
                    </div>
                    <div class="skill-item">
                        <a href="https://en.wikipedia.org/wiki/Pandas_(software)" target="_blank">
                            <img src="images/techs/pandas.png" alt="Pandas" class="item" loading="lazy" />
                        </a>
                        <h3>Pandas</h3>
                    </div>
                    <div class="skill-item">
                        <a href="https://en.wikipedia.org/wiki/NumPy" target="_blank">
                            <img src="images/techs/numpy.png" alt="NumPy" class="item" loading="lazy" />
                        </a>
                        <h3>NumPy</h3>
                    </div>
                    <div class="skill-item">
                        <a href="https://en.wikipedia.org/wiki/SQL" target="_blank">
                            <img src="images/techs/sql.png" alt="SQL" class="item" loading="lazy" />
                        </a>
                        <h3>SQL</h3>
                    </div>
                    <div class="skill-item">
                        <a href="https://en.wikipedia.org/wiki/Anaconda_(Python_distribution)" target="_blank">
                            <img src="images/techs/anaconda.png" alt="Anaconda" class="item" loading="lazy" />
                        </a>
                        <h3>Anaconda</h3>
                    </div>
                    <div class="skill-item">
                        <a href="https://en.wikipedia.org/wiki/Docker_(software)" target="_blank">
                            <img src="images/techs/docker.png" alt="Docker" class="item" loading="lazy" />
                        </a>
                        <h3>Docker</h3>
                    </div>
                    <div class="skill-item">
                        <a href="https://en.wikipedia.org/wiki/Git" target="_blank">
                            <img src="images/techs/git.png" alt="Git" class="item" loading="lazy" />
                        </a>
                        <h3>Git</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- Academic -->
        <div id="academic">
            <h2 class="academic-header" data-key="education"></h2>
            <div class="academic-content">
                <div class="academic-box">
                    <div class="academic-box-img">
                        <img src="images/icons/coding.png" alt="pc-coding" loading="lazy" />
                    </div>
                    <div class="academic-box-description">
                        <h2 data-key="degree_1_title"></h2>
                        <p data-key="degree_1_desc" data-html="true"></p>
                    </div>
                </div>
                <div class="academic-box">
                    <div class="academic-box-img">
                        <img src="images/icons/paint.png" alt="paint" loading="lazy" />
                    </div>
                    <div class="academic-box-description">
                        <h2 data-key="degree_2_title"></h2>
                        <p data-key="degree_2_desc" data-html="true"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Certificates -->
        <div id="certificates">
            <h2 class="certificate-header" data-key="certs"></h2>
            <div class="carousel-container">
                <div class="carousel-track">
                    <div class="card-wrapper">
                        <div class="card">
                            <img src="images/certificates/Python_Developer.png" alt="certificate-python-developer" loading="lazy" />
                        </div>
                    </div>
                    <div class="card-wrapper">
                        <div class="card">
                            <img src="images/certificates/SQL_2.png" alt="certificate-sql-2" loading="lazy" />
                        </div>
                    </div>
                    <div class="card-wrapper">
                        <div class="card">
                            <img src="images/certificates/Coding_For_Data.jpg" alt="certificate-coding-for-data" loading="lazy" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects -->
    <section id="projects">
        <h1 class="header" data-key="projects"></h1>
        <div class="project-content">
            <!-- Project -1 -->
            <div class="project-card">
                <!-- Image project -->
                <div class="card-wrapper">
                    <div class="project-img card">
                        <img src="images/projects/portfolio.webp" alt="project1" />
                    </div>
                </div>
                <!-- Title project -->
                <h3 class="project-title" data-key="p1_title"></h3>
                <!-- Technologies -->
                <div class="tech">
                    <div class="tech-item">
                        <a href="https://en.wikipedia.org/wiki/HTML" target="_blank">
                            <img src="images/techs/html-icon.png" alt="HTML" loading="lazy" />
                        </a>
                        <h3>HTML</h3>
                    </div>
                    <div class="tech-item">
                        <a href="https://en.wikipedia.org/wiki/CSS" target="_blank">
                            <img src="images/techs/css-icon.png" alt="CSS" loading="lazy" />
                        </a>
                        <h3>CSS</h3>
                    </div>
                    <div class="tech-item">
                        <a href="https://en.wikipedia.org/wiki/JavaScript" target="_blank">
                            <img src="images/techs/js-icon.png" alt="JavaScript" loading="lazy" />
                        </a>
                        <h3>JavaScript</h3>
                    </div>
                    <div class="tech-item">
                        <a href="https://en.wikipedia.org/wiki/Django_(web_framework)" target="_blank">
                            <img src="images/techs/dj-icon.png" alt="Django" loading="lazy" />
                        </a>
                        <h3>Django</h3>
                    </div>
                </div>
                <!-- Description -->
                <div class="project-desc-overlay">
                    <p class="project-desc" data-key="p1_desc" data-html="true"></p>
                    <!-- Close -->
                    <button class="close-desc-btn">X</button>
                </div>
                <!-- Buttons -->
                <div class="project-buttons">
                    <!-- Button description -->
                    <button class="desc-btn" data-key="desc_detail"></button>
                    <!-- Button GitHub -->
                    <a href="https://github.com/LianIribarne/portfolio" target="_blank">
                        <button class="btn">
                            <img src="images/icons/github.png" class="btn-icon" alt="GitHub" loading="lazy" />
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact">
        <h1 class="header" data-key="contact"></h1>
        <div class="contact-content">
            <!-- Form -->
            <form id="form">
                <div class="form-header">
                    <h2 data-key="send_message"></h2>
                </div>
                <div class="input-line">
                    <!-- Input name -->
                    <input type="text" class="input-name" name="name" placeholder="Name" data-key="placeholder_name" maxlength="100" />
                    <!-- Input email -->
                    <input type="email" class="input-email" name="email" placeholder="Email" data-key="placeholder_email" maxlength="100" />
                </div>
                <!-- Input subject -->
                <input type="text" class="input-subject" name="subject" placeholder="Subject" data-key="placeholder_subject" maxlength="100" />
                <!-- Input message -->
                <textarea class="input-textarea" name="message" placeholder="Message" data-key="placeholder_message" maxlength="1000"></textarea>
                <!-- Submit -->
                <button id="btn-submit" class="btn" type="submit">
                    <img src="images/icons/send.png" id="send-btn" class="btn-icon" alt="Send" loading="lazy" />
                </button>
                <!-- Load -->
                <div id="form-loading" class="form-load slash"></div>
            </form>
        </div>
    </section>

    <!-- Messages -->
    <div id="form-overlay-success" class="form-overlay" data-key="success"></div>
    <div id="form-overlay-error" class="form-overlay" data-key="error"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
