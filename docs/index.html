<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lian Iribarne - Portfolio</title>
    <meta name="description" content="Lian Iribarne’s professional portfolio, focused on data science, analysis, and visualization projects.">
    <link rel="icon" type="image/png" href="images/icons/icon-red.png" />
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <div id="background-noise"></div>

    <!-- Loading -->
    <div id="loader-breaker"></div>

    <!-- Breaker -->
    <div id="breaker"></div>

    <!-- Home button -->
    <div id="home-btn" class="hidden">
        <a href="#home" id="home-link"><img src="images/icons/home.png" alt="Home" loading="lazy" /></a>
    </div>

    <!-- Home -->
    <header id="home">
        <div class="home-box">
            <div class="header-content">
                <h1 class="firstline" data-key="portfolio"></h1>
                <h3 class="secondline">
                    <span class="txt-rotate" data-key="welcome"></span>
                    <span class="slash">|</span>
                </h3>
            </div>
            <!-- Navigation buttons -->
            <a href="#aboutme" class="about-link glitch" data-key="aboutme"></a>
            <a href="#projects" class="projects-link glitch" data-key="projects"></a>
            <a href="#contact" class="contact-link glitch" data-key="contact"></a>
            <!-- Social media links -->
            <div class="social-media-links">
                <a href="#" target="_blank"><img src="images/icons/notion.png" title="Notion" class="social-media" alt="Notion" /></a>
                <a href="https://github.com/LianIribarne" target="_blank"><img src="images/icons/github.png" title="GitHub" class="social-media" alt="GitHub" /></a>
                <a href="" download><img src="images/icons/cv.png" title="CV" class="social-media" alt="CV"></a>
                <!-- Language button -->
                <button id="lang-toggle" class="language-button">
                    <img id="lang-icon" src="images/flags/spain.png" alt="Español" loading="lazy" />
                </button>
            </div>
        </div>
    </header>

    <!-- About me -->
    <section id="aboutme">
        <div class="nav">
            <a href="#projects" class="projects-link glitch" data-key="projects"></a>
            <h1 class="header" data-key="aboutme"></h1>
            <a href="#contact" class="contact-link glitch" data-key="contact"></a>
        </div>
        <div id="about-me">
            <!-- Info -->
            <div class="about-info">
                <p class="about-text" data-key="about_intro" data-html="true"></p>
                <h2 class="about-header" data-key="about_goals"></h2>
                <p class="about-text" data-key="about_detail"></p>
            </div>
            <!-- Image Lian -->
            <div class="about-img">
                <img src="images/progress.jpg" alt="Lian" loading="lazy" />
            </div>
        </div>
        <!-- Skills -->
        <div id="skills">
            <div class="skills-content">
                <h2 class="skills-header" data-key="skills"></h2>
                <div class="skills-grid">
                    <div class="skill-item">
                        <a href="https://en.wikipedia.org/wiki/Python_(programming_language)" target="_blank">
                            <img src="images/techs/python.png" alt="Python" class="item" loading="lazy" />
                        </a>
                        <h3>Python</h3>
                    </div>
                    <div class="skill-item">
                        <a href="https://en.wikipedia.org/wiki/Pandas_(software)" target="_blank">
                            <img src="images/techs/pandas.png" alt="Pandas" class="item" loading="lazy" />
                        </a>
                        <h3>Pandas</h3>
                    </div>
                    <div class="skill-item">
                        <a href="https://en.wikipedia.org/wiki/NumPy" target="_blank">
                            <img src="images/techs/numpy.png" alt="NumPy" class="item" loading="lazy" />
                        </a>
                        <h3>NumPy</h3>
                    </div>
                    <div class="skill-item">
                        <a href="https://en.wikipedia.org/wiki/SQL" target="_blank">
                            <img src="images/techs/sql.png" alt="SQL" class="item" loading="lazy" />
                        </a>
                        <h3>SQL</h3>
                    </div>
                    <div class="skill-item">
                        <a href="https://en.wikipedia.org/wiki/Anaconda_(Python_distribution)" target="_blank">
                            <img src="images/techs/anaconda.png" alt="Anaconda" class="item" loading="lazy" />
                        </a>
                        <h3>Anaconda</h3>
                    </div>
                    <div class="skill-item">
                        <a href="https://en.wikipedia.org/wiki/Docker_(software)" target="_blank">
                            <img src="images/techs/docker.png" alt="Docker" class="item" loading="lazy" />
                        </a>
                        <h3>Docker</h3>
                    </div>
                    <div class="skill-item">
                        <a href="https://en.wikipedia.org/wiki/Git" target="_blank">
                            <img src="images/techs/git.png" alt="Git" class="item" loading="lazy" />
                        </a>
                        <h3>Git</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- Academic -->
        <div id="academic">
            <h2 class="academic-header" data-key="education"></h2>
            <div class="academic-content">
                <div class="academic-box">
                    <div class="academic-box-img">
                        <img src="images/icons/coding.png" alt="pc-coding" loading="lazy" />
                    </div>
                    <div class="academic-box-description">
                        <h2 data-key="degree_1_title"></h2>
                        <p data-key="degree_1_desc" data-html="true"></p>
                    </div>
                </div>
                <div class="academic-box">
                    <div class="academic-box-img">
                        <img src="images/icons/paint.png" alt="paint" loading="lazy" />
                    </div>
                    <div class="academic-box-description">
                        <h2 data-key="degree_2_title"></h2>
                        <p data-key="degree_2_desc" data-html="true"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Certificates -->
        <div id="certificates">
            <h2 class="certificate-header" data-key="certs"></h2>
            <div class="carousel-container">
                <div class="carousel-track">
                    <img src="images/certificates/Python_Developer.png" alt="certificate-python-developer" loading="lazy" />
                    <img src="images/certificates/SQL_2.png" alt="certificate-sql-2" loading="lazy" />
                    <img src="images/certificates/Coding_For_Data.jpg" alt="certificate-coding-for-data" loading="lazy" />
                </div>
            </div>
        </div>
    </section>

    <!-- Projects -->
    <section id="projects">
        <div class="nav">
            <a href="#aboutme" class="about-link glitch" data-key="aboutme"></a>
            <h1 class="header" data-key="projects"></h1>
            <a href="#contact" class="contact-link glitch" data-key="contact"></a>
        </div>
        <div class="project-content">
            <!-- Project 1 -->
            <div class="project-card">
                <!-- Image project -->
                <img src="images/portfolio.png" alt="Portfolio" class="project-img">
                <!-- Title project -->
                <h3 class="project-title" data-key="p1_title"></h3>
                <!-- Desc -->
                <details>
                  <summary data-key="desc_detail"></summary>
                  <p class="project-desc" data-key="p1_desc" data-html="true"></p>
                </details>
                <!-- Technologies -->
                <div class="tech">
                    <div class="tech-item">
                        <a href="https://en.wikipedia.org/wiki/HTML" target="_blank">
                            <img src="images/techs/html-icon.png" title="HTML" alt="HTML" loading="lazy" />
                        </a>
                        <h3>HTML</h3>
                    </div>
                    <div class="tech-item">
                        <a href="https://en.wikipedia.org/wiki/CSS" target="_blank">
                            <img src="images/techs/css-icon.png" title="CSS" alt="CSS" loading="lazy" />
                        </a>
                        <h3>CSS</h3>
                    </div>
                    <div class="tech-item">
                        <a href="https://en.wikipedia.org/wiki/JavaScript" target="_blank">
                            <img src="images/techs/js-icon.png" title="JavaScript" alt="JavaScript" loading="lazy" />
                        </a>
                        <h3>JavaScript</h3>
                    </div>
                    <div class="tech-item">
                        <a href="https://en.wikipedia.org/wiki/Django_(web_framework)" target="_blank">
                            <img src="images/techs/dj-icon.png" id="django" title="Django" alt="Django" loading="lazy" />
                        </a>
                        <h3>Django</h3>
                    </div>
                </div>
                <!-- Buttons -->
                <div class="project-buttons">
                    <a href="https://github.com/LianIribarne/portfolio" target="_blank"><button class="btn"><img src="images/icons/github.png" class="btn-icon" alt="GitHub" loading="lazy" /></button></a>
                </div>
            </div>

        </div>
    </section>

    <!-- Contact -->
    <section id="contact">
        <div class="nav">
            <a href="#aboutme" class="about-link glitch" data-key="aboutme"></a>
            <h1 class="header" data-key="contact"></h1>
            <a href="#projects" class="projects-link glitch" data-key="projects"></a>
        </div>
        <div class="contact-content">
            <!-- Form -->
            <form id="form">
                <div class="form-header">
                    <h2 data-key="send_message"></h2>
                </div>
                <div class="input-line">
                    <!-- Input name -->
                    <input type="text" class="input-name" name="name" placeholder="Name" data-key="placeholder_name" required />
                    <!-- Input email -->
                    <input type="email" class="input-email" name="email" placeholder="Email" data-key="placeholder_email" required />
                </div>
                <!-- Input subject -->
                <input type="text" class="input-subject" name="subject" placeholder="Subject" data-key="placeholder_subject" required />
                <!-- Input message -->
                <textarea class="input-textarea" name="message" placeholder="Message" data-key="placeholder_message" required></textarea>
                <!-- Submit -->
                <button id="btn-submit" class="btn" type="submit"><img src="images/icons/send.png" title="Send" class="btn-icon" alt="Send" loading="lazy" /></button>
                <!-- Load -->
                <div id="form-loading" class="form-load slash"></div>
            </form>
        </div>
    </section>

    <!-- Messages -->
    <div id="form-overlay-success" class="form-overlay" data-key="success"></div>
    <div id="form-overlay-error" class="form-overlay" data-key="error"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
